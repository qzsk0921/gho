              <!-- pattern="^[a-zA-Z0-9._-]+$" title="Letters, numbers, -, _ and . only" -->
              <input id="username" class="phone-input w100" type="text" name="username" value="{{UserName}}" required="" data-error-for="username" autofocus="">
            </div>
          </div>
          <div class="form-field fl w50">
            <label class="form-label" for="mail">E-Mail</label>
            <div class="form-content">
              <!-- pattern=".{8,}" title="8 characters minimum" -->
              <input id="mail" class="mail-input" type="text" name="mail" value="{{Email}}" placeholder="选填">
            </div>
          </div>
          <div class="form-field fl w50">
            <label class="form-label" for="company">单 位 *</label>
            <div class="form-content">
              <input id="company" class="company-input" type="text" name="company" value="{{Company}}" required="">
            </div>
          </div>
          <div class="form-field fl w50">
            <label class="form-label" for="address">邮 寄 地 址</label>
            <div class="form-content">
              <input id="address" class="address-input" type="text" name="address" value="{{address}}" placeholder="选填">
            </div>
          </div>
          <hr class="form-separator">
          <div class="form-field old-pwd">
            <label class="form-label text" for="one-psd">设 置 登 录 密 码 *</label>
            <div class="form-content">
              <!-- pattern="^[a-zA-Z0-9._-]+$" title="Letters, numbers, -, _ and . only" -->
              <input id="one-psd" class="phone-input w100" type="password" name="" value="" data-error-for="" autofocus="" pattern=".{6,}" title="最少6位" placeholder="输入新密码">
            </div>
          </div>
          <div class="form-field new-pwd">
            <!-- <label class="form-label" for="">姓 名 *</label> -->
            <div class="form-content">
              <input id="two-psd" class="phone-input w100" type="password" name="" value="" data-error-for="" autofocus="" pattern=".{6,}" title="最少6位" placeholder="再输入一遍新密码">
            </div>
          </div>
          <hr class="form-separator">
          <div class="form-field form-buttons signup-field">
            <div class="form-content clearfix">
              <button type=button class="form-button cancel fl w45">
                <span class="state-normal">取 消</span>
              </button>
              <button type=submit class="form-button keep fr w45">
                <span class="state-normal">保 存</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="popup-footer">   
      <div class="bridge"></div>
    </footer>
  </form>
</script>
<!-- 模块部分 -->
<script type="text/template" id="modulesTpl">
  {{each data v}}
  <div class="module-item fl">
    <div class="item">
      <div class="item-top-box">
        <a class="item-top" href="../../scene.html?guid={{v.GUID}}" target="_blank">
          {{if v.coverImg}}
          <img class="lazy" src="../public/images/load.jpg" data-original="{{v.coverImg}}">
          {{else}}
          <img src="../public/images/load.jpg">
          {{/if}}
        </a>
      </div>
      <!-- <a class="item-top" href="../../scene.html?guid={{v.GUID}}">
        {{if v.coverImg}}
        <img class="lazy" src="../public/images/load.jpg" data-original="{{v.coverImg}}">
        {{else}}
        <img src="../public/images/load.jpg">
        {{/if}}
      </a> -->
      <div class="item-bottom">
        <div class="item-info one-txt-cut">
          <div class="item-info-t">
            <a class="avatar-box w10" href="javascript:void(0)">
              <div class="user-avatar">
                {{if v.Touxiang}}
                <!-- <div class="avatar" style="backgroundImg:url('{{v.Touxiang}}')"></div> -->
                <img class="avatar" src="{{v.Touxiang}}">
                {{else}}
                <img class="avatar" src="../public/images/avatar.jpeg">
                {{/if}}
              </div>
            </a>
            <b class="one-txt-cut">{{v.title}}</b>
          </div>
          <div class="item-info-b">
            <div class="address-look-box w60">
              <svg class="address">
                <use xlink:href="#address"></use>
              </svg>
              {{if v.province}}
              <span class="b-address one-txt-cut">{{v.province}}·{{v.city}}</span>
              {{else}}
              <span class="b-address one-txt-cut">未知省·未知市</span>
              {{/if}}
              <svg class="look">
                <use xlink:href="#look"></use>
              </svg>
              <span class="b-look one-txt-cut">{{v.viewTimes}}</span>
            </div>
            <div class="times-box w40">
              <span class="times-ago">{{v.addTime | getDateDiff}}</span>
            </div>
          </div>
        </div>
        <div class="set" data-admin="{{v.manager}}" data-Guid="{{v.GUID}}"></div>
        <div class="set-box">
          <div class="set-list">
            <button id="edit" data-admin="{{v.manager}}" data-Guid="{{v.GUID}}">编 辑</button>
            <button id="report" data-admin="{{v.manager}}" data-Guid="{{v.GUID}}">上 报</button>
            <button id="change" data-admin="{{v.manager}}" data-Guid="{{v.GUID}}">易 主</button>
            <button id="load">下 载</button>
            <button id="delete" data-admin="{{v.manager}}" data-Guid="{{v.GUID}}">删 除</button>
          </div>
          <span class="arrow"></span>
        </div>
      </div>
    </div>
    <div class="user-summary" data-summary="{{v.GUID}}">
      <i class="summary-arrow">
        <span class="arrow-shade"></span>
      </i>
      <a class="summary-left center-y" href="#">
        <div class="summary-left-avatar">
          {{if v.Touxiang}}
          <img class="avatar-min" src="{{v.Touxiang}}">
          {{else}}
          <img class="avatar-min" src="../public/images/avatar.jpeg">
          {{/if}}
        </div>
      </a>
      <div class="summary-right">
        <p class="one-txt-cut">{{v.manager}}</p> 
        <p class="one-txt-cut">{{v.company}}</p>
      </div>
    </div>
  </div>
  {{/each}}
</script>
